<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinheiro Simples Diário</title>
    <meta name="description" content="Organize seu dinheiro e saia do descontrole em 30 dias. Método simples e prático." />
    
    <!-- Remova o CDN do Tailwind e use a instalação local -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Fontes do Lucide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.562.0/font/lucide.css">
    
    <style>
      /* Adicione a configuração do Tailwind aqui mesmo */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* bg-slate-50 */
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Classes do Tailwind que estamos usando */
      .bg-slate-900 { background-color: #0f172a; }
      .text-white { color: #ffffff; }
      .bg-white { background-color: #ffffff; }
      .text-slate-900 { color: #0f172a; }
      .text-slate-600 { color: #475569; }
      .bg-brand-50 { background-color: #ecfdf5; }
      .text-brand-500 { color: #10b981; }
      .bg-brand-600 { background-color: #059669; }
      .text-brand-800 { color: #065f46; }
      .bg-brand-100 { background-color: #d1fae5; }
      .bg-gradient-to-br { background: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
      .from-brand-600 { --tw-gradient-from: #059669; }
      .to-brand-800 { --tw-gradient-to: #065f46; }
      
      /* Classes utilitárias básicas */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .max-w-7xl { max-width: 80rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
      .pt-20 { padding-top: 5rem; }
      .pb-32 { padding-bottom: 8rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-10 { margin-bottom: 2.5rem; }
      .mb-16 { margin-bottom: 4rem; }
      .gap-4 { gap: 1rem; }
      .gap-8 { gap: 2rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-3xl { border-radius: 1.5rem; }
      .rounded-full { border-radius: 9999px; }
      .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-5xl { font-size: 3rem; line-height: 1; }
      .text-6xl { font-size: 3.75rem; line-height: 1; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .leading-tight { line-height: 1.25; }
      .overflow-hidden { overflow: hidden; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .w-full { width: 100%; }
      .max-w-md { max-width: 28rem; }
      .max-w-2xl { max-width: 42rem; }
      .max-w-4xl { max-width: 56rem; }
      
      /* Responsividade básica */
      @media (min-width: 640px) {
        .sm\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .sm\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      }
      
      @media (min-width: 768px) {
        .md\:text-5xl { font-size: 3rem; line-height: 1; }
        .md\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .md\:flex-row { flex-direction: row; }
        .md\:w-3\/5 { width: 60%; }
        .md\:w-2\/5 { width: 40%; }
      }
      
      @media (min-width: 1024px) {
        .lg\:px-8 { padding-left: 2rem; padding-right: 2rem; }
        .lg\:text-6xl { font-size: 3.75rem; line-height: 1; }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
    <script type="module">
      // Carregue o React via CDN temporariamente
      import React from 'https://esm.sh/react@18.2.0';
      import ReactDOM from 'https://esm.sh/react-dom@18.2.0';
      import App from './App.tsx';
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(App)
        )
      );
    </script>
  </body>
</html>
